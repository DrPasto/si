    <header>
        <h1>Contactos</h1>
    </header>
    <main>
        <form action="" >
            <fieldset>
                <legend>Formulario de contacto</legend>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
            <br><br>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
            <br><br>
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
            <br><br>
            <textarea name="mensaje" id="mensaje" placeholder="Ingrese un mensaje" ></textarea>
            <br>
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" id="hombre" value="1" checked >
            <label for="mujer">Mujer</label>
            <input type="radio" name="sexo" id="mujer" value="2">
            <label for="nob">No binario</label>
            <input type="radio" name="sexo" id="nob" value="3">
            <br><br>
            <label for="acepta">Acepta términos y condiciones</label>
            <input type="checkbox" id="acepta" name="acepta" value="1" />
            <br><br>
        
            <select name="talles">
                
                <option value="XL">Extra large</option>
                <option value="L">Large</option>
                <option value="M">Medium</option>
                <option value="S">Small</option>
            </select>
        
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
            <input type="button" value="para js">
        </fieldset>
        </form>
    </main>
    <aside></aside>
    <footer>

            <a href="https://www.instagram.com/"><img src="../assets/img/redes/insta-01.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
